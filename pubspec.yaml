name: flutter_video_calls
description: Flutter video call project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  configuration:
    path: ./configuration
  ui:
    path: ./ui
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.1
  equatable: ^2.0.3
  pedantic: ^1.11.1
  permission_handler: ^8.1.1
  camera: ^0.8.1+3
  get: ^4.1.4
  json_annotation: ^4.0.1

dev_dependencies:
  build_runner: ^2.0.5
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  json_serializable: ^4.1.3
  mockito: ^5.0.10
  bloc_test: ^8.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/flags/
    - assets/fonts/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf